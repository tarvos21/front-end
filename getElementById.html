<!DOCTYPE html>
<html>
  <head>
  <script type='text/javascript'>
    function getValue() {
      var x = document.getElementById('my_header');
      alert(x.innerHTML);
    }
  </script>
  </head>

  <body>
    <h1 id='my_header' onclick='getValue()'>This is the header.</h1>
    <p>Click the line above, the browser will alert the content.</p>
  </body>
</html>

<html>

    function xd() {
      document.getElementById('du').accessKey='w';
      document.getElementById('bing').accessKey='x';
    }
  </script>
  </head>

  <body onload="xd()">

    Press Alt+w to enter this link</p>
    <p><a id='bing' href='https://github.com/tarvos21'>Visit Github</a>
    Press Alt+x to enter this link</p>
  </body>
</html>
